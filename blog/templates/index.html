{% extends "main.html" %}

{% block title %}
Blog
{% endblock title %}

{% block content %}
    {% for el in posts %}
        <div class="alert alert-info" style="width: 400px;">
            <h1>{{el.title}}</h1>
            <p>{{el.text}}</p>
            <p>{{el.date_post}}</p>
        </div>
    {% endfor %}
{% endblock content %}
