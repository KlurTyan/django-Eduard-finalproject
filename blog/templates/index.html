{% extends "main.html" %}
{% block title %}
Blog
{% endblock title %}

{% block content %}
    {% for el in posts %}
        <div class="alert alert-info">
            <h1><a href="{% url 'single' pk=el.id %}">{{el.title}}</a></h1>
            <p>{{el.date_post}}</p>
        </div>
    {% endfor %}
{% endblock content %}
